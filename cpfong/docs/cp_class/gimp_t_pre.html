🧰 課前準備（10分鐘）

    開啟 GIMP，建立新影像：
        尺寸：1200 x 400 像素
        背景：透明

    使用文字工具 T 輸入「ChatGPT」，字體設為粗體、大約 180px。
    將文字圖層點右鍵 → 捨棄文字資訊 # text 圖層無法直接使用許多濾鏡或像素級處理工具 
    使用矩形選取工具，逐一框選單一字母，然後右鍵 →
    選單：圖層 → 從可見建立新圖層。
    重複 7 次，分離出 C、h、a、t、G、P、T 七個字母的獨立圖層。
