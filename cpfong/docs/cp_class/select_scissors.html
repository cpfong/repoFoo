Q:「是否需要形成一個封閉形狀？」
A: 是的，你需要形成一個封閉的路徑（不必是圓），但不需要是圓形或規則形狀。

功能：自動識別邊界（基於圖像對比）
使用方式：
點出封閉輪廓錨點
GIMP 自動擬合邊界
按 Enter 轉成選區
適合：快速抠出主體（人像、物件）
