✅ 步驟：新增倉頡輸入法（Windows 10 / 11）
1. 開啟【設定】

按下 Win + I → 開啟「設定」
2. 點選【時間與語言】→【語言與區域】

3. 找到你的「中文（繁體，台灣）」語言項目
若尚未安裝中文（台灣），請點「新增語言」→ 搜尋 中文（繁體，台灣） 安裝

4. 點選「中文（繁體，台灣）」右側的【...】→【語言選項】

5. 在「鍵盤」區塊下：
點選【新增鍵盤】
從清單中選擇 「倉頡」（Cangjie）
