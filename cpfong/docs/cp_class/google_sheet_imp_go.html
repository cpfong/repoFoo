✅ 操作步驟（從本機上傳）
開啟 Google Sheets → 點選「檔案 → 匯入」
選擇：
上傳 .csv 或 .txt
或選擇「我的雲端硬碟」、「網址」、「最近使用」等
設定「匯入位置」：
插入新工作表（建議）
替代當前工作表
選擇正確的分隔符號（常見：逗號 ,、Tab）
⚠️ 取消勾選「轉換文字為數字與日期」可避免誤判格式

📌 關鍵提示：
問題	解法建議
手機號碼被變成 9.12E+08	先將欄格式設為「文字」
0123 → 123（前導 0 遺失）	取消自動轉換，或使用文字格式
日期格式錯亂（例如美式日期）	調整地區設定（檔案 → 設定 → 地區）
