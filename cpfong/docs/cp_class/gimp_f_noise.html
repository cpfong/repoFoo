3. 雜訊（Noise）
常用濾鏡：
<table>
<tr><td>濾鏾名稱<td>路徑<td>功能說明
<tr><td>HSV Noise<td>Filters → Noise → HSV Noise<td>改變色相/飽和度/明亮度製造雜訊
<tr><td>RGB Noise<td>Noise → RGB Noise<td>對紅綠藍分別製造雜訊
<tr><td>Spread<td>Noise → Spread<td>隨機移動像素，像顆粒擴散
<tr><td>Slur（模糊雜訊）<td>Noise → Slur<td>模擬舊膠卷或影像劣化的模糊雜訊
</table>

<a href=https://docs.gimp.org/3.0/en/filters-noise.html> noise examples  </a>
