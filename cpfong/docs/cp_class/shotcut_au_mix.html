🧱 一、多音軌混音（Multi-track Mixing）
Shotcut 支援任意數量的音訊軌，你可以：

音訊來源	放在哪裡
背景音樂 BGM	Audio Track 1（A1）
人聲旁白 Voice	Audio Track 2（A2）
特效音效 SFX	Audio Track 3（A3）
➤ 操作步驟：

點 + → 選擇 Add Audio Track（可多次建立 A1、A2、A3...）
拖曳不同音效素材至各軌道
可個別移動片段、剪接、對齊畫面節奏
