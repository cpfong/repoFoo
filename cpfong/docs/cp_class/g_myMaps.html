🗺️ Google My Maps

網址：https://www.google.com/maps/d/
平台：僅限網頁
離線使用：❌ 不支援

✅ 優點：
完整整合 Google 生態系（Drive、Gmail 等）
可自訂 多層地圖、地標、路線、說明文字
支援匯入/匯出 KML/KMZ/CSV
適合用於旅遊規劃、教學標註、多人協作

❌ 缺點：
無行動版 app（手機僅可瀏覽，無編輯功能）
不支援離線使用
無導航功能
不適用於戶外或實地導航用途
