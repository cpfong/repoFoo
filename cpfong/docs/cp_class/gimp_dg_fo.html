1. 「前景選取工具」（Foreground Select Tool）

適用情境：主體與背景有明顯顏色差異。

步驟：
    在工具箱選取「前景選取工具」。
    粗略圈出主體。
    進入畫筆階段，用滑鼠塗抹主體的區域。
    按 Enter，GIMP 將自動選出前景。
    選取 → 反轉，再按 Delete 鍵刪除背景（前提是有 Alpha channel）。
 </pre>
