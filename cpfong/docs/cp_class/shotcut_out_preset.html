選擇預設格式（Export Preset）
Shotcut 提供多種預設格式：

類型			建議用途	範例
YouTube	線上影片分享	YouTube / H.264 Main Profile
H.264 MP4	一般用途，通用格式	Default / H.264 High Profile
HEVC (H.265)	檔案大小較小，兼容性較差	HEVC Main Profile
GIF/WebM	網頁用短片	Animated GIF
Lossless	無壓縮保留最高畫質（大檔案）	HuffYUV / Ut Video

 </pre>
