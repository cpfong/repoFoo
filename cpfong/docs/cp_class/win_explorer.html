🔹 常見界面構成
左側導覽窗格：顯示「此電腦」、「下載」、「桌面」、「OneDrive」等路徑

右側內容窗格：顯示目前資料夾中的檔案與子資料夾

上方工具列（功能區）：包含複製、貼上、刪除、重新命名、新增資料夾等快捷按鈕

路徑列：顯示目前所在的路徑，可以直接點選跳轉

搜尋框：快速搜尋當前資料夾中的檔案

檢視方式：可切換「清單、詳細資料、大圖示」等檢視模式
