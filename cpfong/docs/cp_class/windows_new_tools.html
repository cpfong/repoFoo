🆕 Windows 10/11 新工具
工具名稱	執行方式	說明
Windows Terminal	wt.exe	統一介面的終端機，可執行 cmd、PowerShell、WSL 等
設定（新介面）	ms-settings:	取代部分傳統控制台功能的新設定介面
剪取與繪圖	ms-screenclip: 或 Win + Shift + S	新式擷圖方式
意見反應中心	feedback-hub:	回報錯誤或建議給 Microsoft
