操作流程（縮小上層圖層）
    選取上層圖層（在右側的「圖層對話框」點選上方那層）。
    點選選單：圖層 (Layer) → 縮放圖層 (Scale Layer)… #after scale, you can use Tools/Transform/Align to move it quickly
    在跳出的對話框中，手動輸入尺寸（例如：原圖是 1920x1080，可改成 960x540），或按鎖鏈圖示保持長寬比例，輸入一邊即可。
    點選 縮放 (Scale)。
    若縮完位置不對，可使用 移動工具 (Move Tool) 將圖層拖曳到適當位置。
