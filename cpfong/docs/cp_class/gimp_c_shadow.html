6. 陰影與高光（Shadows–Highlights）
適用場景：局部提亮陰影或壓低高光，不破壞整體對比。
步驟：
    Colors → Shadows–Highlights…
    拖動「Shadows」滑桿向右：提亮暗部。
    拖動「Highlights」滑桿向右：壓低過曝區。
    微調「Radius」與「Black Clip」參數，按 OK。
    示例：室內人像強光過曝，減少 Highlights、加大 Shadows 讓臉部細節回來。
