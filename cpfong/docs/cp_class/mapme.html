📍 Maps.me

網址：https://maps.me/
平台：iOS、Android
離線使用：✅ 完整支援

✅ 優點：
可完整下載地圖，離線查看與導航
支援匯入 KML/KMZ（可從 Google My Maps 匯出後使用）
適合用於 戶外活動、旅遊、登山導航
界面輕巧，使用流暢，即使無網路亦可使用

❌ 缺點：
無網頁版編輯器
自訂功能較少（如圖層、樣式有限）
路線規劃較簡單
