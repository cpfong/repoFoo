📌 常用濾鏡（Filters）：

濾鏡名稱	功能
Volume / Gain	調整音量大小（可調為負數靜音）
Fade In Audio	漸入效果（設定秒數）
Fade Out Audio	漸出效果（設定秒數）
Compressor	自動平衡過大音量差異
Normalize: One Pass	將音訊整體標準化
Low Pass / High Pass	篩除低頻或高頻雜訊

 </pre>
