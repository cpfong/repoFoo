✅ 進階做法：用圖層遮色片（Layer Mask）

    若你希望：保留鳥的清晰度只讓藍天部分透明
    請改用遮色片： <a href=../img/gimp_no_alpha.webp> without Alpha Channel </a> -- <a href=../img/gimp_alpha.webp> with Alpha Channel </a> #note: at layer right cleck there is add alpha channel
    用「任意工具」點選鳥再反選後刪除
    右鍵圖層 → 加入圖層遮色片 → 使用選取區
    遮色片套用後，你可用黑白筆刷進一步調整細節
