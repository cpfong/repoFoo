🧪 範例情境：用圖層不透明度混合兩張圖片

    開啟背景圖片
        檔案 → 開啟，選擇風景照（例如山景）

    加入前景圖片為圖層
        檔案 → 開啟為圖層，選擇另一張圖片（例如飛鳥）

    選取前景圖層並調整不透明度 (# Layer's submenu)
        在「圖層」面板中選取上方圖層
        使用「不透明度」滑桿調低，例如調到 50%
       ✅ 你會看到圖片融合的效果，背景可透出來
 </pre>
