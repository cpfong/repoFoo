✅ Koofr + Duplicati 組合的 5 大好處

項目	說明
☁️ 多平台備份	Duplicati 可在 Windows/macOS/Linux 運行，自動備份到 Koofr 雲端
🔐 備份加密	Duplicati 支援 AES-256 加密，備份檔即使外流，無密碼也無法解密
🔁 自動排程	可設定每日、每週定時備份，支援增量備份節省空間與頻寬
🧾 多版本控管	支援版本回溯與差異比對，可還原特定日期的檔案
💸 Koofr 限免	Koofr 有 10GB 永久免費空間，無廣告、無追蹤，歐盟 GDPR 合規，較 Dropbox 更隱私友善
