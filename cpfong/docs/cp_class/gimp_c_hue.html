5. 色相／飽和度（Hue–Saturation）
適用場景：想改變某種顏色的飽和度或移動色相範圍。
步驟：
    Colors → Hue–Saturation…
    「Master」或選特定通道（R/G/B）：
        「Hue」：整張或指定色相偏移。
        「Saturation」：增強或減弱飽和度。
        「Lightness」：局部提亮或壓暗。
    按 OK。
    示例：將藍天稍微偏青，選擇「Blues」，Hue –10、Saturation +20。
