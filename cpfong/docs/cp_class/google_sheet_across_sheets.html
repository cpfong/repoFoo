二、🔗 跨表引用（15–20 分鐘）

📌 語法格式：
=工作表名稱!儲存格位置
範例：

在工作表 總表 的 A1 輸入：

=一月銷售!B2
→ 表示抓取「一月銷售」這個工作表的 B2 儲存格值。

🧠 注意事項：
工作表名稱中含空格或特殊字元時，需加單引號：
='2025 銷售報表'!A1
三、📌 命名範圍（Name Ranges）

✅ 用途：
命名一段區域方便跨表或多處使用
增加可讀性
✅ 操作步驟：
選取範圍（如 A2:A10）
上方選單點「資料 → 命名範圍」
命名為 一月銷售額
→ 之後可在任何工作表使用 =一月銷售額
