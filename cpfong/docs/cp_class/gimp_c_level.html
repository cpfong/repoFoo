2. 調整色階（Levels）
適用場景：想精準拉開暗部與高光範圍，改善直方圖過於集中。
步驟：
    Colors → Levels…
    在「Input Levels」區塊：
        左側三角（黑點）向右拖：壓深暗部。
        右側三角（白點）向左拖：提亮高光。
        中間三角（灰點）微調：控制中間調亮度。
    視覺上直方圖兩端「碰壁」，按 OK。
    示例：一張逆光人像，將黑點推至20，白點推至235，使背景與人像細節同時保留。
