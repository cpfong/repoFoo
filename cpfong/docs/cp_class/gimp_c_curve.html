3. 曲線微調（Curves）
適用場景：想要更細膩地控制亮度分佈，或進行局部 S 型對比增強。
步驟：
    Colors → Curves…
    在對角線上點擊新增錨點：
        在暗部區域拉低曲線：加深陰影。
        在高光區域拉高曲線：提亮亮部。
        中段微調：控制中間色調。
    完成 S 型曲線，按 OK。
    示例：風景照增強「立體感」，在 25% 處向下 10%、在 75% 處向上 10%。
