   </div>

<script>
(function(){
  function swapToFallback(el){
    var src = el.getAttribute('src');
    if(!src) return;
    if(!/\.webp(\?.*)?$/i.test(src)) return;
    var base = src.replace(/\.webp(\?.*)?$/i,'');
    var tryJpg = base + ".jpg";
    var tryPng = base + ".png";
    var probe = new Image();
    probe.onload = function(){ el.src = tryJpg; };
    probe.onerror = function(){ el.src = tryPng; };
    probe.src = tryJpg;
  }
  function convertImageTags(){
    var list = Array.prototype.slice.call(document.getElementsByTagName('image'));
    list.forEach(function(node){
      var img = document.createElement('img');
      for (var i=0;i<node.attributes.length;i++){
        var a = node.attributes[i];
        img.setAttribute(a.name, a.value);
      }
      img.addEventListener('error', function(){ swapToFallback(img); }, { once: true });
      node.parentNode.replaceChild(img, node);
    });
  }
  function augmentImgs(){
    var imgs = document.getElementsByTagName('img');
    for (var i=0;i<imgs.length;i++){
      imgs[i].addEventListener('error', function(ev){ swapToFallback(ev.currentTarget); }, { once: true });
    }
  }
  // Run after DOM is ready so we don't race initial image requests.
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function(){ convertImageTags(); augmentImgs(); });
  } else {
    convertImageTags(); augmentImgs();
  }
})();
</script>
