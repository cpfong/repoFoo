  <style>
    :root {
      --bg: #0b0c0f;
      --fg: #e6e8eb;
      --muted: #9aa4b2;
      --card: #141821;
      --card-hover: #1c2330;
      --border: #263041;
      --tile-size: 120px;   /* 調整每格尺寸 */
      --radius: 14px;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f7fafc; --fg:#0b1220; --muted:#5a6473; --card:#ffffff; --card-hover:#f1f5f9; --border:#d6dee8; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: var(--bg); color: var(--fg);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }

    /* 標題區（可刪） */
    .header { margin: 0 0 16px; }
    .header h1 { margin: 0 0 6px; font-size: 22px; }
    .header p { margin: 0; color: var(--muted); }

    /* 網格佈局 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--tile-size), 1fr));
      gap: 14px;
      align-items: stretch;
    }
    /* 卡片 */
    .tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 1px 0 rgba(0,0,0,.12);
      min-height: calc(var(--tile-size) + 36px);
      padding: 10px;
      transition: transform .18s ease, background .18s ease, box-shadow .18s ease;
    }
    .tile:hover, .tile:focus-visible {
      background: var(--card-hover);
      transform: translateY(-2px);
      outline: none;
      box-shadow: 0 10px 20px rgba(0,0,0,.24);
    }
    .ico {
      width: calc(var(--tile-size) - 24px);
      height: calc(var(--tile-size) - 24px);
      display: grid; place-items: center;
    }
    .label {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      width: 100%;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
  </style>
</head>
