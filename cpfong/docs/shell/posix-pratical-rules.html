<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Heredoc Viewer</title>
<style>
:root { --pad: 16px; }
html, body { height: 100%; margin: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans CJK TC", "PingFang TC", "Noto Sans", "Microsoft JhengHei", system-ui, sans-serif; }
/* 只顯示輸出區 */
#out {
white-space: pre-wrap; /* 保留換行與縮排 */
word-break: break-word; /* 長字詞可換行 */
padding: var(--pad);
min-height: 100vh; /* 讓背景填滿視窗 */
box-sizing: border-box;
}
</style>
</head>
<body>
<!--
用法：把你的「heredoc 內容」放到下面這個 <script type="text/plain" id="heredoc"> 區塊。
你不需要做任何跳脫（<、>、& 也不用改寫）。瀏覽器不會執行此區塊；
我們會以原樣(textContent)取出並顯示在 #out。
-->

<pre id="out"></pre>

<script type="text/plain" id="heredoc">
Practical rules (POSIX /bin/sh)
--
Always quote expansions
Use "$var" and "$@". This prevents word-splitting and globbing.

Use printf, not echo
echo varies across shells (-n, -e quirks). printf '%s\n' ... is portable.

Single quotes mean “literal, no expansion.”
To include a single quote inside single quotes, use the standard trick: end, insert '\"'\"', reopen. Example:
'O'"'"'Reilly' → literal O'Reilly.

Avoid eval and avoid piping to sh.
Piping to sh makes you fight “two passes” of parsing/expansion. If you must generate for a second shell, you must escape every $ as \$ so the second pass (not the first) expands it.

Prefer files or stdin for complex data.
For JSON or big payloads, write a file and use --data-binary @file.json (or @- to read from stdin). No quoting drama.

Debugging tip: set -x shows the exact command (after expansion) that the shell is about to run.

</script>

--heredoc

<script>
(function () {
const src = document.getElementById('heredoc');
if (!src) return;
let txt = src.textContent || '';
// 若第一個字元是換行（常見於縮排時），去掉一個，其他全部保留
if (txt.startsWith('\n')) txt = txt.slice(1);
document.getElementById('out').textContent = txt;
// 保持乾淨：渲染後移除原始節點（可選）
src.remove();
})();
</script>
</body>
</html>
